<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico" />
  </head>
  <body>
    <div id="login-form" class="login-container"> <!-- Added id="login-form" -->
      <h2 class="header">Login</h2>

      <div class="input_container">
        <input placeholder=" Email" name="email" type="email" id="email_input" />
        <label for="email">Email</label>
      </div>

      <div class="password_input_container">
        <input placeholder=" Password" name="password" type="password" id="password_input" />
        <label for="password">Password</label>
        <button id="toggle_button" onclick="toggle()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
      </div>
      <button class="login-btn" onclick="">Login</button>
      <button id="registerswitch-btn" class="registerswitch-btn" onclick="switchToRegister()">Don't have an account? Register</button>
    </div>

    <div id="register-form" style="display: none;">
      <div class="login-container">
        <h2 class="header">Register</h2>

        <div class="input_container">
          <input placeholder=" Email" name="email" type="email" id="email_input" />
          <label for="email">Email</label>
        </div>

        <div class="input_container"> 
          <input placeholder=" Age" name="age" type="number" id="age_input" />
          <label for="age">Age</label>
        </div>
        <div class="input_container"> 
          <input placeholder=" Gender" name="gender" type="text" id="gender_input" />
          <label for="gender">Gender</label>
        </div>

        <div class="password_input_container">
          <input placeholder=" Password" name="password" type="password" id="password_input" />
          <label for="password">Password</label>
          <button id="toggle_button" onclick="toggle()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="20" height="20">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
        </div>
<button id="back-to-login-bnt" class="login-btn">Register</button>
        <button id="back-to-login-btn" class="registerswitch-btn" style="display: none;" onclick="switchToLogin()">Already have an account? Login</button> <!-- Added button -->
      
      </div>
    </div>

    <script>
      function switchToRegister() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'block';
    
    document.getElementById('registerswitch-btn').textContent = 'Back to Login';
    document.getElementById('registerswitch-btn').setAttribute('onclick', 'switchToLogin()');
    
    document.getElementById('back-to-login-btn').style.display = 'block'; // Show the back-to-login button
  }

  // Switch to Login form
  function switchToLogin() {
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('register-form').style.display = 'none';
    
    document.getElementById('registerswitch-btn').textContent = 'Register';
    document.getElementById('registerswitch-btn').setAttribute('onclick', 'switchToRegister()');
    
    document.getElementById('back-to-login-btn').style.display = 'none'; // Hide the back-to-login button
  }

  // Toggle password visibility
  function toggle() {
    let password_input = document.getElementById('password_input');
    let toggle_button = document.getElementById('toggle_button');

    if (password_input.type === 'password') {
      password_input.type = 'text';
      toggle_button.innerHTML = `...`; // change to the other icon
    } else {
      password_input.type = 'password';
      toggle_button.innerHTML = `...`; // original icon
    }
  }

  // Handle Register
  document.getElementById('back-to-login-bnt').addEventListener('click', function() {
    const email = document.getElementById('email_input').value;
    const password = document.getElementById('password_input').value;
    const age = document.getElementById('age_input').value;
    const gender = document.getElementById('gender_input').value;

    if (email && password && age && gender) {
      // Store user data in localStorage
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);
      localStorage.setItem('userAge', age);
      localStorage.setItem('userGender', gender);

      alert('Registration successful! You can now log in.');
      switchToLogin();
  });

  // Handle Login
  document.querySelector('.login-btn').addEventListener('click', function() {
    const email = document.getElementById('email_input').value;
    const password = document.getElementById('password_input').value;

    const storedEmail = localStorage.getItem('userEmail');
    const storedPassword = localStorage.getItem('userPassword');

    if (email === storedEmail && password === storedPassword) {
      alert('Welcome back, ' + storedEmail);
    } else {
      alert('Invalid email or password');
    }
  });
    </script>
<style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        background-image: linear-gradient(to right, rgba(0, 255, 0, 1), rgba(0, 255, 0, 0));
      }
      .header {
        text-align: center;
      }
      #register-form {
  display: none; /* Hide register form by default */
}
      .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
       .registerswitch-btn  {
           display: block; /* Makes it easier to center */
  width: 150px; /* Adjust width as needed */
  padding: 5px 10px;
  background: green;
  color: white;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  margin: 20px auto; /* Centers the button */
  text-align: center;
  width: 100%;
       }
       .registerswitch-btn:hover {
  background: #06402B;
  transform: scale(1.02); /* Slight zoom effect */
}

      .input_container,
      .password_input_container {
        position: relative;
        width: 100%;
        margin-bottom: 20px;
      }

      .input_container input,
      .password_input_container input {
        outline: none;
        font-size: 16px;
        padding: 12px;
        width: 100%;
        background-color: transparent;
        border: 1px solid #777;
        border-radius: 8px;
        color: #555;
        width: 91%;
      }
.login-btn {
  display: block; /* Makes it easier to center */
  width: 150px; /* Adjust width as needed */
  padding: 10px 20px;
  background: green;
  color: white;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  margin: 20px auto; /* Centers the button */
  text-align: center;
  width: 100%;
}

.login-btn:hover {
  background: #06402B;
  transform: scale(1.05); /* Slight zoom effect */
}

      .input_container label,
      .password_input_container label {
        position: absolute;
        margin: 0 5px;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        z-index: -1;
        background-color: #fff;
        padding: 0 5px;
        color: #aaa;
        font-size: 14px;
        transition: 0.3s;
      }

      .input_container input:focus + label,
      .input_container input:not(:placeholder-shown) + label,
      .password_input_container input:focus + label,
      .password_input_container input:not(:placeholder-shown) + label {
        top: 0;
        z-index: 1;
        font-size: 12px;
        color: rgb(15, 156, 116);
      }

      .input_container input:focus,
      .password_input_container input:focus {
        border-color: rgb(15, 156, 116);
      }

      .password_input_container button {
        cursor: pointer;
        position: absolute;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        right: 10px;
        background-color: transparent;
        border: none;
        color: #777;
      }
</style>
  </body>
</html>
